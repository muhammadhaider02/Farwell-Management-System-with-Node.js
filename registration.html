<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Party Management System - Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://miro.medium.com/v2/resize:fit:720/format:webp/1*uJnyVXIn9RZI1DyRtbc1-g.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .title {
            position: absolute;
            top: 5px; /* Adjusted top position */
            text-align: center;
            width: 100%;
            z-index: 2;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }
        .registration-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 90%;
            margin-top: 50px; /* Increased margin to prevent overlap */
        }
        .registration-box h3 {
            margin-bottom: 1rem;
            margin-top: 0;
            color: #333;
        }
        .registration-box a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%; /* Set width to 100% */
        }
        .registration-box a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .registration-box form {
            text-align: left;
        }
        .registration-box .form-group {
            margin-bottom: 1rem;
        }
        .registration-box .btn-primary {
            width: 100%;
            margin-top: 1rem;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .registration-box .btn-primary:hover {
            background-color: #0056b3;
        }
        .nav-tabs {
            justify-content: center;
            border-bottom: none;
            margin-bottom: 0.5rem; /* Reduced margin to decrease distance */
        }
        .nav-item {
            margin-bottom: -1px;
        }
        .nav-link {
            border: 1px solid transparent;
            border-radius: 0.25rem 0.25rem 0 0;
            color: #007bff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-link.active {
            border-color: #dee2e6 #dee2e6 #fff;
            color: #495057;
            background-color: #fff;
        }
        .nav-link:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="title" onclick="window.location.href='/'"> </div>
    <div class="registration-box">
        <h3>Register</h3>
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="student-tab" data-toggle="tab" href="#student" role="tab" aria-controls="student" aria-selected="true">Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="teacher-tab" data-toggle="tab" href="#teacher" role="tab" aria-controls="teacher" aria-selected="false">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="manager-tab" data-toggle="tab" href="#manager" role="tab" aria-controls="manager" aria-selected="false">Manager</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Student Registration Form -->
            <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                <form id="studentRegistrationForm" action="/submit_student_registration" method="POST">
                    <div class="form-group">
                        <label for="studentFirstName">First Name</label>
                        <input type="text" class="form-control" id="studentFirstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentLastName">Last Name</label>
                        <input type="text" class="form-control" id="studentLastName" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentEmail">Email</label>
                        <input type="email" class="form-control" id="studentEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="studentPassword">Password</label>
                        <input type="password" class="form-control" id="studentPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <!-- Teacher Registration Form -->
            <div class="tab-pane fade" id="teacher" role="tabpanel" aria-labelledby="teacher-tab">
                <form id="teacherRegistrationForm" action="/submit_teacher_registration" method="POST">
                    <div class="form-group">
                        <label for="teacherFirstName">First Name</label>
                        <input type="text" class="form-control" id="teacherFirstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="teacherLastName">Last Name</label>
                        <input type="text" class="form-control" id="teacherLastName" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="teacherEmail">Email</label>
                        <input type="email" class="form-control" id="teacherEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="teacherPassword">Password</label>
                        <input type="password" class="form-control" id="teacherPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <!-- Manager Registration Form -->
            <div class="tab-pane fade" id="manager" role="tabpanel" aria-labelledby="manager-tab">
                <form id="managerRegistrationForm" action="/submit_manager_registration" method="POST">
                    <div class="form-group">
                        <label for="managerFirstName">First Name</label>
                        <input type="text" class="form-control" id="managerFirstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="managerLastName">Last Name</label>
                        <input type="text" class="form-control" id="managerLastName" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="managerEmail">Email</label>
                        <input type="email" class="form-control" id="managerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="managerPassword">Password</label>
                        <input type="password" class="form-control" id="managerPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <a href="/login" class="btn btn-primary">Already have an account? Login</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#myTab a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</body>
</html>
